<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
    <font color = "cadetblue" ><h1> Add Enquiry Page  </h1></font> 
    
    <font color = "green" ><p th:text = "${sMsg}"></p></font> 
     <font color = "red" ><p th:text = "${eMsg}"></p></font>
     
    <form th:action="@{/add-enquiry}" method="post" th:object="${enq}">
    <table>
		<tr>
			<td> Name :</td>
			<td> <input type="text" th:field="*{name}" required/></td>
		</tr>
		<tr>
			<td> Phno :</td>
			<td> <input type="number" th:field="*{phno}" required/></td>
		</tr>
		<tr>
			<td> Class mode :</td>
			<td> <select th:field="*{classMode}" required>
				 <option value="">-select-</option>
				 <option value="online">online</option>
				 <option value="offline">offline</option>	
				 </select>
			</td>
		</tr>
		
		<tr>
			<td> Course :</td>
			<td> <select  th:field="*{courseName}" required>
				 <option value="">-select-</option>
				 <option value="Java">java</option>
				 <option value="Python">Python</option>	
				  <option value="Salesforce">Salesforce</option>	
				 </select>
			</td>
		</tr>
		
		
		<tr>
			<td> Enquiry Status :</td>
			<td> <select  th:field="*{enqStatus}" required>
				 <option value="">-select-</option>
				 <option value="New">New</option>
				 <option value="Enrolled">Enrolled</option>	
				  <option value="Lost">Lost</option>	
				 </select>
			</td>
		</tr>
		<tr>
			<td> </td>
			<td> <input type="submit" value="save" class="btn btn-primary"/></td>
		</tr>
	</table><br>
	
	<p>To Dashboard : <a href="/dashboard" > Click Here </a> </p>
	
	<p> To View Enquiries : <a href="/view-enquiry" >Click Here</a></p>	
	</form>
	
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
