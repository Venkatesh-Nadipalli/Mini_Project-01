<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		  
   <font color="green"> <h1>Welcome To Dashboard</h1></font>
    
    <table>
		<tr>
			<td> Total Enquiries :</td>
			<td th:text="${db.totalEnq}"></td>
		</tr>
		<tr>
			<td> Enrolled Enquiries :</td>
			<td th:text="${db.enrolledEnq}"></td>
		</tr>
		<tr>
			<td> Lost Enquiries :</td>
			<td th:text="${db.lostEnq}"></td>
		</tr>
	</table><br>
	
    <a href="/logout" class="btn btn-danger">Logout</a><br><br> 
    
    <p>To Add Enquiry : <a href="/add-enquiry" > Click Here </a> </p>
    
    <p> To View Enquiries : <a href="/view-enquiry" >Click Here</a></p>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
